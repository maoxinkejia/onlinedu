    <title>修改密码页面</title>

</head>
<body>

<input id="userId" name="userId" type="hidden" th:value="${userId}"/>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div>
        <div>
            <form role="form" method="post">
                <div class="form-group">
                    <label for="pwd1">请输入密码</label>
                    <input style="width: 180px" type="text" class="form-control" name="pwd1" id="pwd1"
                           placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="pwd2">请输入确认密码</label>
                    <input style="width: 180px" type="text" class="form-control" name="pwd2" id="pwd2"
                           placeholder="请输入确认密码">
                </div>


                <button id="submitBtn" onclick="submitPwd()" type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>



</body>
<script src="/jquery/jquery-2.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/script/docs.min.js"></script>
<script type="text/javascript">

    var json11 = {};

    function submitPwd() {
        var userId = $("#userId").val();
        var pwd1 = $("#pwd1").val();
        var pwd2 = $("#pwd2").val();
        var trim1 = $.trim(pwd1);
        var trim2 = $.trim(pwd2);


        json11.userId = userId;
        json11.password = trim2;


        $.ajax({
            type:"post",
            url: "/updPwd",
            data: json11,
            success: function (result) {
                alert(result);
                if(result.success){
                    window.location.href = "http://manage.edu.com/queryStudents";
                }
            }
        });
    }
